[git_branch]
symbol = " "

[git_status]
behind=" ${behind_count}"
ahead=" ${ahead_count}"
conflicted = "󰞇 ${count}"
untracked = " ${count}"
modified = " ${count}"
staged = " ${count}"
renamed = "󰑕 ${count}"
deleted = "󰚃 ${count}"
stashed = " ${count}"


