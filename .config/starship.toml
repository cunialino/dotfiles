format = '''
[╭─ ](surface2)$directory$git_branch$git_status$git_state$package
[╰─ ](surface2)[❯](green) '''

right_format = """$aws$python$cmd_duration$lua"""

palette = "mocha"

[aws]
symbol = " "
force_display = true

[c]
symbol = " "

[directory]
home_symbol = " "
read_only = " 󰌾"
